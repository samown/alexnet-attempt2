# Configuration file for AlexNet iFood 2019 Project

# Dataset paths (relative to project root)
data:
  root_dir: "./data"
  train_dir: "./data/train_set"
  val_dir: "./data/val_set"
  test_dir: "./data/test_set"
  annotations_dir: "./data/annotations"
  class_list_file: "./data/annotations/class_list.txt"
  train_info_file: "./data/annotations/train_labels.csv"
  val_info_file: "./data/annotations/val_labels.csv"
  test_info_file: "./data/annotations/test_info.csv"
  num_classes: 251
  image_size: 224  # AlexNet input size

# Data augmentation
augmentation:
  train:
    rotation: 15
    horizontal_flip: true
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    random_crop: true
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  val:
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

# Model configuration
model:
  name: "alexnet_baseline"  # Options: alexnet_baseline, alexnet_modified1, alexnet_modified2, alexnet_combined
  num_classes: 251
  dropout: 0.5
  # For modified models
  use_batch_norm: false
  use_leaky_relu: false
  leaky_relu_negative_slope: 0.01

# Training configuration
training:
  batch_size: 64
  num_epochs: 50
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0005
  num_workers: 4
  pin_memory: true
  device: "cuda"  # Options: "cuda", "cpu"
  
  # Learning rate scheduler
  scheduler:
    use_scheduler: true
    type: "step"  # Options: "step", "cosine", "plateau"
    step_size: 30
    gamma: 0.1
  
  # Early stopping
  early_stopping:
    use_early_stopping: true
    patience: 10
    min_delta: 0.001
  
  # Class imbalance handling
  class_weights:
    use_class_weights: true
    method: "balanced"  # Options: "balanced", "inverse_freq", "custom"

# Evaluation configuration
evaluation:
  batch_size: 64
  num_workers: 4
  save_predictions: true
  save_confusion_matrix: true

# Weights & Biases configuration
wandb:
  project: "alexnet-ifood-2019"
  entity: null  # Set your wandb entity/username
  tags: []
  notes: ""

# Paths (relative to project root)
paths:
  checkpoints_dir: "./checkpoints"
  plots_dir: "./results/plots"
  logs_dir: "./results/logs"

# Reproducibility
seed: 42



